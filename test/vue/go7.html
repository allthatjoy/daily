<!-- IMPORT VUE EXTERNALLY (IF YOU'RE RUNNING IN PRODUCTION ALWAYS HOST JS FILES
      ON YOUR OWN SERVER AND INPORT IT LOCALLY TO OPTIMIZE PAGE SPEED AND TO BE
      INDEPENDANT OF OTHER SERVER BEHAVIOUR) -->
<script src="https://unpkg.com/vue"></script>

<!-- The real power behind vue and its competitors like react and angular
      are the components which are reusable and independant code pieces.
      The thought behind them is to reuse written components independent of the
      other software code and without impacting any other code -->
<div id="go7">
  <ol>
    <person-object v-for="person in persons" v-bind:properties="person" v-bind:data-age="person.age" v-bind:key="person.id">
    </person-object>
  </ol>
</div>


<script>
  Vue.component('person-object', {
    props: ['properties'],
    template: '<li>{{ properties.name }}: {{properties.age}}</li>'
  })
  var go7 = new Vue({
    el: '#go7',
    data: {
      persons: [{
          id: 0,
          name: 'Ben',
          age: 99
        },
        {
          id: 1,
          name: 'Cem',
          age: 7
        },
        {
          id: 2,
          name: 'Fan',
          age: 21
        }
      ]
    }
  })
</script>
