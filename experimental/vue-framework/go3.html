<!-- TOPIC: VUE if-conditions -->

<!-- IMPORT VUE EXTERNALLY (IF YOU'RE RUNNING IN PRODUCTION ALWAYS HOST JS FILES
      ON YOUR OWN SERVER AND INPORT IT LOCALLY TO OPTIMIZE PAGE SPEED AND TO BE
      INDEPENDANT OF OTHER SERVER BEHAVIOUR) -->
<script src="https://unpkg.com/vue"></script>

<!-- This time we're using the vue if-conditions to control the elements
      visibility -->
<div id="go3" v-if="visible">
  <p>{{message}}</p>
</div>


<script>
  // To test the databinding of the if-condition, use:
  // go3.visible = false;
  // or use:
  // go3.message = "INSERT YOU TEXT HERE";
  // to change the default text

  const go3 = new Vue({
    el: '#go3',
    data: {
      visible: true,
      message: "I'M THE MESSAGE FOR GO3 ;)"
    }
  })
</script>
